{% extends 'board/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h3><ul><li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></li></ul></h3>
            <p>published_date: {{ post.published_date }}</p>
            <p>created_date: {{ post.created_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
